<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Информация о пользователе</title>

  <!-- Roboto Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Material Components Web -->
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">

  <!-- Подключаем локальные файлы стилей и скриптов -->
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">
    <header>
      <h1>Информация о пользователе</h1>
      <p class="subtitle">Эта страница отображает данные пользователя, извлечённые из JWT-токена</p>
    </header>

    <div id="error-container" class="error" style="display: none;">
      <p id="error-message"></p>
    </div>

    <div id="user-card" class="mdc-card" style="display: none;">
      <div class="user-card-content">
        <div class="avatar-container">
          <img id="avatar" class="avatar" src="" alt="Аватар пользователя">
        </div>
        <div class="user-details">
          <div class="info-group">
            <div id="user-name" class="user-value">Загрузка...</div>
            <div id="user-email" class="sub-value">Загрузка...</div>
          </div>
        </div>
      </div>
    </div>

    <div class="token-section">
      <h2 class="token-title">Данные из JWT токена</h2>
      <div id="token-container">
        <div class="no-token">Данные токена не найдены или загружаются...</div>
      </div>
    </div>

    <div class="button-container">
      <button id="refresh-btn" class="mdc-button mdc-button--unelevated">
        <span class="mdc-button__ripple"></span>
        <span class="mdc-button__label">Обновить данные</span>
      </button>
      <button id="logout-btn" class="mdc-button mdc-button--unelevated">
        <span class="mdc-button__ripple"></span>
        <span class="mdc-button__label">Выйти</span>
      </button>
    </div>

  </div>
</body>

</html>
